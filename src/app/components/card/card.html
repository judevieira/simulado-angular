<div class="card" style="width: 18rem;">
  <img class="card-img-top" src={{jogador.imagem}} alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{jogador.nome}}</h5>
    <h3 class="card-text">{{jogador.posicao}}</h3>
    <p class="card-text">idade: {{jogador.idade}}</p>
    <p class="card-text">numero: {{jogador.numero}}</p>
    <button type="button" class="btn btn-success" (click)="escalarJogador()">Escalar</button>
  </div>
</div>
